  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/plan?planId=1",
        type: "GET",
        success: function (response) {
          let plan = response.plan;
          let detailPlanList = response.detailPlanList;
          $("#planTitle").html(response.plan.title);
          $("#planWriter").html(response.plan.writer);
          $("#planDate").html(`${response.plan.startDate} ~ ${response.plan.endDate}`);
          $("#planRemindAlarm").html(response.plan.remindAlarmDate == null ? "없어" : response.plan.remindAlarmDate);
          $("#planComplete").html(response.plan.complete ? "완료" : "아직");

          let detailPlanListDiv = $("#detailPlanList");
          console.log(detailPlanList);
          $.each(detailPlanList, function (index, element) {
            detailPlanListDiv.append(`
          <label class="list-group-item d-flex gap-3">
          <input class="form-check-input flex-shrink-0" type="checkbox" ${
            element.complete ? "checked" : ""
          } style="font-size: 1.375em" />
          <span class="pt-1 form-checked-content">
            <strong>${element.contents}</strong>
            <small class="d-block text-body-secondary">
              <i class="bi bi-calendar-event"></i>
              ${element.startTime} ~ ${element.endTime}
            </small>
          </span>
        </label>
          `);
          });
        },
        error: function () {
          console.error("error!");
        },
      });
    });
  </script>
