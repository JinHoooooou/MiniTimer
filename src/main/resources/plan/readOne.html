<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="UTF-8"/>
  <title>디테일 플랜 리스트</title>
  <link href="../planner_favicon.png" rel="icon" type="image/x-icon"/>
  <meta charset="UTF-8"/>
  <title>Planner User Info Page</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet"/>
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet"/>
  <link href="../css/detailPlanList.css" rel="stylesheet"/>
  <script src="../js/const.js"></script>
  <script src="../js/ajaxRequest.js"></script>
  <script src="../js/planList.js"></script>
  <script src="../js/offCanvasMain.js"></script>
  <script src="../js/offCanvasCreateDetail.js"></script>
</head>

<body>
<div class="container" id="planList" style="border: 1px solid black">
  <div class="row my-3 text-center justify-content-center" style="border : 1px solid red">
    <div class="col-2 my-3" style="border: 1px solid blue">
      <button id="detailsButton-22" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#detailPlan">버튼
      </button>
    </div>
  </div>
  <div class="row my-3 text-center justify-content-center" style="border : 1px solid red">
    <div class="col-2 my-3" style="border: 1px solid blue">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#detailPlan">버튼</button>
    </div>
  </div>
  <div class="row my-3 text-center justify-content-center" style="border : 1px solid red">
    <div class="col-2 my-3" style="border: 1px solid blue">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#detailPlan">버튼</button>
    </div>
  </div>
  <div class="row my-3 text-center justify-content-center" style="border : 1px solid red">
    <div class="col-2 my-3" style="border: 1px solid blue">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#detailPlan">버튼</button>
    </div>
  </div>
  <div class="row my-3 text-center justify-content-center" style="border : 1px solid red">
    <div class="col-2 my-3" style="border: 1px solid blue">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#detailPlan">버튼</button>
    </div>
  </div>
</div>

<!-- offcanvas 부분-->

<div class="offcanvas offcanvas-end" style="width: 600px" data-bs-backdrop="static" tabindex="-1" id="detailPlan">

  <div class="row justify-content-end">
    <button type="button" class="col-2 m-2 btn btn-primary btn-submit">저장</button>
    <button type="button" class="col-2 me-3 my-auto btn-close" data-bs-dismiss="offcanvas"></button>
    <hr class="border border-danger border-3" style="width: 98%"/>
  </div>

  <div class="offcanvas-header justify-content-center " style="border: 1px solid red">
    <div class="offcanvas-title bg-body-secondary rounded p-4">
      <div class="col text-center">
        <input type="hidden" id="planIdForDetail">
        <p class="display-4 px-3" id="planTitle"></p>
        <p class="lead mb-2 px-3" id="planDate"></p>
        <p class="lead mb-2 px-3" id="planRemindAlarm"></p>
        <p class="lead mb-2 px-3" id="planComplete"></p>
        <button id="detailCreateFormButton" class="btn btn-light" data-bs-target="#detailCreateForm"
                data-bs-toggle="collapse">
          디테일 플랜 추가
        </button>
      </div>
      <div class="collapse" id="detailCreateForm">
        <form id="detailForm">
          <label>내용 입력: </label><input id="contents" name="contents" type="text"/> <br>
          <label>날짜 선택: </label><input id="startDate" name="startDate" type="date"/> <br>
          <label>시간 선택: </label><input id="startTime" name="startTime" type="time"/> ~
          <input id="endTime" name="endTime" type="time"/> <br>
          <label>알람 설정: </label><input type="checkbox"/><br/>
          <input id="remindAlarmTime" name="remindAlarmTime" type="datetime-local"/>
          <input id="createDetailPlan" type="submit"/>
        </form>
      </div>
    </div>
  </div>

  <hr class="border border-danger border-1"/>
  <div class="container">
    달성률
    <div class="progress my-3" role="progressbar">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="planProgress">
      </div>
    </div>
  </div>
  <hr class="border border-danger border-1"/>

  <div class="offcanvas-body">
    <div class="accordion" id="detailPlanList"></div>
  </div>

</div>
</body>

</html>
