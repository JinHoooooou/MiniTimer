<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
<table class="tb_col">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>memo</th>
    <th>사용한 타이머 갯수</th>
    <th>완료</th>
  </tr>
  <tr th:each="plan : ${plans}">
    <td th:text="${plan.id}"></td>
    <td th:text="${plan.title}"></td>
    <td th:text="${plan.memo}"></td>
    <td th:text="${plan.timerCount}"></td>
    <td th:text="${plan.clear}"></td>
  </tr>
</table>
</body>
</html>
